<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tax Calculator</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h2 class="mt-5">Tax Calculator</h2>
  <form id="taxForm">
    <div class="form-group">
      <label for="grossIncome">Gross Annual Income:</label>
      <input type="number" class="form-control" id="grossIncome" required>
    </div>
    <div class="form-group">
      <label for="extraIncome">Extra Income:</label>
      <input type="number" class="form-control" id="extraIncome" required>
    </div>
    <div class="form-group">
      <label for="deductions">Deductions:</label>
      <input type="number" class="form-control" id="deductions" required>
    </div>
    <div class="form-group">
      <label for="ageGroup">Age Group:</label>
      <select class="form-control" id="ageGroup">
        <option value="">Select Age Group</option>
        <option value="<40">< 40</option>
        <option value="40-59">≥ 40 & < 60</option>
        <option value="60+">≥ 60</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Result Modal -->
<div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="resultModalLabel">Tax Calculation Result</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="result">
        <!-- Results will be injected here -->
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
